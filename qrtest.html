<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .speedometer {
            width: 200px;
            height: 200px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .speed {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
        }
    </style>
    <title>Real-time Speedometer</title>
</head>
<body>
    <div class="speedometer">
        <div class="speed">
            <span id="speedValue">0</span>
            <span> km/h</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function playSound() {
                // Code to play the sound, for example using the Web Audio API
                const audio = new Audio('sound.mp3');
                audio.play();
            }

            function calculateSpeed(lastPosition, newPosition) {
                // Calculate speed based on the change in position over time
                const distance = haversineDistance(lastPosition.coords, newPosition.coords);
                const timeDiff = (newPosition.timestamp - lastPosition.timestamp) / 1000; // convert to seconds
                const speed = distance / timeDiff * 3.6; // convert to km/h
                return speed;
            }

            function updateSpeed() {
                const speedElement = document.getElementById('speedValue');
                const qrCodeValue = 50; // Replace with your QR code value

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        if (!window.lastPosition) {
                            window.lastPosition = position;
                        }

                        // Calculate speed based on the change in position over time
                        const speed = calculateSpeed(window.lastPosition, position);
                        speedElement.textContent = speed.toFixed(0);

                        // Compare QR code value and current speed
                        if (qrCodeValue < speed) {
                            playSound();
                        }

                        // Update the last position for the next calculation
                        window.lastPosition = position;
                    }, function (error) {
                        console.error('Error getting speed:', error);
                        speedElement.textContent = 'N/A';
                    });
                } else {
                    console.error('Geolocation not supported');
                    speedElement.textContent = 'N/A';
                }
            }

            // Update speed every second (1000 milliseconds)
            setInterval(updateSpeed, 1000);

            // Initial update
            updateSpeed();
        });

        // Function to calculate haversine distance between two coordinates
        function haversineDistance(coord1, coord2) {
            function toRadians(degrees) {
                return degrees * Math.PI / 180;
            }

            const R = 6371; // Radius of the Earth in kilometers
            const dLat = toRadians(coord2.latitude - coord1.latitude);
            const dLon = toRadians(coord2.longitude - coord1.longitude);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(toRadians(coord1.latitude)) * Math.cos(toRadians(coord2.latitude)) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }
    </script>
</body>
</html>
