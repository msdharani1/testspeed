<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #speedometer {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #speedometer img {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    #speedValue {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div id="speedometer">
    <img src="https://www.safetyrestore.com/blog/wp-content/uploads/2019/05/How-to-Change-Speedometer-Calibration.jpg" alt="Speedometer Background">
    <div id="speedValue">0</div>
  </div>

  <script>
    function updateSpeed(speed) {
      // Limit the speed to be within the range of -180 to 180 degrees
      const clampedSpeed = Math.max(Math.min(speed, 180), -180);
      const speedValue = document.getElementById('speedValue');
      speedValue.innerText = `${Math.abs(clampedSpeed)} km/h`;
    }

    function success(position) {
      const speed = position.coords.speed || 0;
      updateSpeed(speed);
    }

    function error() {
      console.error('Unable to retrieve location information');
    }

    // Request location updates
    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(success, error);
    } else {
      console.error('Geolocation is not supported by this browser');
    }
  </script>
</body>
</html>
