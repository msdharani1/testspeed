<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #speedometer {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #speedometer img {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    #speedValue {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div id="speedometer">
    <img src="speedometer-background.png" alt="Speedometer Background">
    <div id="speedValue">0</div>
  </div>

  <button onclick="startSpeedometer()">Start Speedometer</button>

  <!-- Include the instascan library -->
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

  <!-- Include a library for working with the Web Audio API (e.g., Howler.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <script>
    let initialUpdate = true; // Flag to handle initial delay
    let lastSpeedUpdateTime = 0; // Record the last time the speed was updated

    function updateSpeed(speed) {
      const roundedSpeed = Math.round(Math.abs(speed));
      const speedValue = document.getElementById('speedValue');
      speedValue.innerText = `${roundedSpeed} km/h`;

      // Check if QR code speed is less than current speed
      const qrCodeSpeed = /* Extract QR code speed */;
      if (!initialUpdate && qrCodeSpeed < roundedSpeed) {
        const sound = new Howl({ src: ['sound.mp3'] });
        sound.play();
      }

      initialUpdate = false;
    }

    function success(position) {
      const speed = position.coords.speed || 0;
      
      // Update the speedometer only if a significant time has passed since the last update
      const currentTime = new Date().getTime();
      if (currentTime - lastSpeedUpdateTime > 1000) {
        updateSpeed(speed);
        lastSpeedUpdateTime = currentTime;
      }
    }

    function error() {
      console.error('Unable to retrieve location information');
    }

    function startSpeedometer() {
      // Request high accuracy geolocation with a shorter update interval
      navigator.geolocation.watchPosition(success, error, { enableHighAccuracy: true, maximumAge: 0 });

      // QR code scanning logic remains unchanged
      const scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        // Assuming the content of the QR code is the speed value (replace with your actual QR code content)
        const qrCodeSpeed = parseFloat(content) || 0;
        updateSpeed(qrCodeSpeed);
      });

      // Start the QR code scanner
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    }
  </script>
</body>
</html>
