<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .speedometer {
            width: 200px;
            height: 200px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .speed {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
        }
    </style>
    <title>Speedometer</title>
</head>
<body>
    <div class="speedometer">
        <div class="speed">
            <span id="speedValue">0</span>
            <span> km/h</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Simulate fetching speed from an API
            function fetchSpeed() {
                // Replace this with your actual API call to get the speed
                // For now, let's simulate a random speed between 0 and 120 km/h
                return Math.floor(Math.random() * 121);
            }

            function updateSpeed() {
                const speedElement = document.getElementById('speedValue');
                const speed = fetchSpeed();
                speedElement.textContent = speed;
            }

            // Update speed every second (1000 milliseconds)
            setInterval(updateSpeed, 1000);

            // Initial update
            updateSpeed();
        });
    </script>
</body>
</html>
